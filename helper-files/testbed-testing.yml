---
testbed:
  name: Testing
  tacacs:
    login_prompt: "login:"
    password_prompt: "Password:"
    username: "%ENV{PYATS_USERNAME}"
  passwords:
    tacacs: "%ENV{PYATS_PASSWORD}"
    enable: "%ENV{PYATS_AUTH_PASS}"
    line: "%ENV{PYATS_PASSWORD}"
devices:
  sw-core:
    os: ios
    type: core-switch
    series: iosv
    connections:
      cli:
        protocol: ssh
        ip: 10.10.20.177
        ssh_options: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -oKexAlgorithms=+diffie-hellman-group1-sha1 -oHostkeyAlgorithms=+ssh-rsa"
  sw-dist-01:
    os: ios
    type: dist-switch
    series: iosv
    connections:
      cli:
        protocol: ssh
        ip: 10.10.20.178
        ssh_options: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -oKexAlgorithms=+diffie-hellman-group1-sha1 -oHostkeyAlgorithms=+ssh-rsa"
  sw-dist-02:
    os: ios
    type: dist-switch
    series: iosv
    connections:
      cli:
        protocol: ssh
        ip: 10.10.20.179
        ssh_options: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -oKexAlgorithms=+diffie-hellman-group1-sha1 -oHostkeyAlgorithms=+ssh-rsa"
  sw-acc-01:
    os: ios
    type: access-switch
    series: iosv
    connections:
      cli:
        protocol: ssh
        ip: 10.10.20.180
        ssh_options: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -oKexAlgorithms=+diffie-hellman-group1-sha1 -oHostkeyAlgorithms=+ssh-rsa"
  sw-acc-02:
    os: ios
    type: access-switch
    series: iosv
    connections:
      cli:
        protocol: ssh
        ip: 10.10.20.184
        ssh_options: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -oKexAlgorithms=+diffie-hellman-group1-sha1 -oHostkeyAlgorithms=+ssh-rsa"
  host-01:
    os: linux
    type: host
    credentials:
      default:
        username: "ubuntu"
        password: "%ENV{PYATS_PASSWORD}"
    connections:
      cli:
        protocol: ssh
        ip: 10.10.20.181
        ssh_options: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
  server-01:
    os: linux
    type: host
    credentials:
      default:
        username: "ubuntu"
        password: "%ENV{PYATS_PASSWORD}"
    connections:
      cli:
        protocol: ssh
        ip: 10.10.20.185
        ssh_options: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
  rtr-edge:
    os: ios
    type: router
    series: iosv
    connections:
      cli:
        protocol: ssh
        ip: 10.10.20.176
        ssh_options: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -oKexAlgorithms=+diffie-hellman-group14-sha1 -oHostkeyAlgorithms=+ssh-rsa"
topology:
  sw-core:
    interfaces:
      Loopback0:
        type: loopback
      GigabitEthernet0/0:
        link: l2
        type: ethernet
      GigabitEthernet0/1:
        link: l12
        type: ethernet
      GigabitEthernet0/2:
        link: l8
        type: ethernet
      GigabitEthernet0/3:
        link: l9
        type: ethernet
  sw-dist-01:
    interfaces:
      Loopback0:
        type: loopback
      GigabitEthernet0/0:
        link: l3
        type: ethernet
      GigabitEthernet0/1:
        link: l8
        type: ethernet
      GigabitEthernet0/2:
        link: l10
        type: ethernet
      GigabitEthernet0/3:
        type: ethernet
  sw-dist-02:
