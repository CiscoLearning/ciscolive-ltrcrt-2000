      GigabitEthernet0/0:
        link: l4
        type: ethernet
      GigabitEthernet0/1:
        link: l9
        type: ethernet
      GigabitEthernet0/2:
        type: ethernet
      GigabitEthernet0/3:
        type: ethernet
  sw-acc-01:
    interfaces:
      Loopback0:
        type: loopback
      GigabitEthernet0/0:
        link: l5
        type: ethernet
      GigabitEthernet0/1:
        link: l10
        type: ethernet
      GigabitEthernet0/2:
        link: l11
        type: ethernet
      GigabitEthernet0/3:
        type: ethernet
  host-01:
